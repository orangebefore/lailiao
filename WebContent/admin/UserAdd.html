    		    function calculateJiyunFee()
    		    {
		        	var jiyunType=$("input:radio[name='sex']:checked").val();
			        switch(jiyunType)
			        {
			            case "1":
			            	getTitle(1);
			            	getUser_shape(1);
			            	getUser_tag(1);
			                break
			            case "0":
			            	getTitle(0);
			            	getUser_shape(0);
			            	getUser_tag(0);
			            	break
			        }
    		    }
    		    function getTitle(obj){
    				  $.ajax({
    						type: "POST", //用POST方式传输
    			　			dataType: "JSON", //数据格式:JSON
    						url : "/admin/Users/getJobs", //发送请求地址
    						data : { //发送给数据库的数据
    							"sex" : obj,
    						},
    						success: function(data) { // 成功后回调
    							var jsonss=eval(data);
    							var selOpt = $("#job option");  
    						    selOpt.remove(); 
    							for(var i=0;i<jsonss.length;i++){
    								$("#job").append("<option value='" + jsonss[i].job + "'>"+jsonss[i].job+"</option>");   //为Select追加一个Option(下拉项)
    							} 
    				        },
    				        error: function(e) { // 失败后回调
    				           alert("数据异常！");
    				        }
    					});
    				  }
    		    function getUser_shape(obj){
  				  $.ajax({
  						type: "POST", //用POST方式传输
  			　			dataType: "JSON", //数据格式:JSON
  						url : "/admin/Users/getUserShape", //发送请求地址

  						success: function(data) { // 成功后回调

  							var selOpt = $("#user_shape option");  
  						    selOpt.remove(); 
  							for(var i=0;i<jsonss.length;i++){
  								$("#user_shape").append("<option value='" + jsonss[i].shape + "'>"+jsonss[i].shape+"</option>");   //为Select追加一个Option(下拉项)
  							} 
  				        },
  				        error: function(e) { // 失败后回调

  				        }
  					});
  				  }
